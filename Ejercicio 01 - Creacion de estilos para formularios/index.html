<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>Formulario moderno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign up to Dribbble</h2>
    <!--Aqui va el header-->
    <div class="header">
    <button class="google-btn">
    <picture>
        <img src="https://image.similarpng.com/very-thumbnail/2020/12/Illustration-of-Google-icon-on-transparent-background-PNG.png" alt="google icon">
    </picture>
    <span>Sign up with Google</span>
    </button>
    <button class="twitter-btn">
    <picture>
      <img src="https://cpng.pikpng.com/pngl/s/53-530147_free-png-download-twitter-logo-grau-png-images.png" alt="twitter icon">
    </picture>
    </button>
    </div>
    <!--Aqui va la linea separadora-->
    <div class="horizontal-rule">
      <hr>
      <span>Or</span>
      <hr>
    </div>
    <!--Aqui empieza el form-->
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input id="name" name="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input name="username" id="username">
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input type="email" id="email" name="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password" placeholder="6+ characters">
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" name="checkbox" id="checkbox">
        <span>Creating an account means you're okay with our <a href="#">Terms of Service, Privacy Policy,</a> and our default <a href="#">Notification Settings.</a></span>
      </label>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>
</body>
</html>
