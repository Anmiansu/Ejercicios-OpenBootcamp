<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>
<body>
  <section>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="https://images.blz-contentstack.com/v3/assets/blt3452e3b114fab0cd/bltd26b186af7fcc6c1/601d9469cd127e0c125f6284/WoW_Ragnaros_2560x1440_enUS.jpg?auto=webp&quality=75" alt="World of Warcraft" width="600" height="600">
  </section>

  <section>
    <h1>Aprendiendo a utilizar los videos</h1>
    <video controls autoplay muted loop width="600" height="600">
      <source src="Video.mp4" type="video/mp4">
    </video>
  </section>

  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="audio.mp3" type="audio/mp3">
    </audio>
  </section>
</body>
</html>
